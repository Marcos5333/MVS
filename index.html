<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Empresa TI - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MVS Tech</h1>

    <!-- Login -->
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="E-mail">
      <input type="password" id="login-password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <p>Não tem conta? <a href="#" onclick="showRegister()">Registrar</a></p>
      <p id="login-error" class="error"></p>
    </div>

    <!-- Registro -->
    <div id="register-form" style="display:none;">
      <h2>Registro</h2>
      <input type="text" id="register-name" placeholder="Nome">
      <input type="email" id="register-email" placeholder="E-mail">
      <input type="password" id="register-password" placeholder="Senha">
      <button onclick="register()">Registrar</button>
      <p>Já tem conta? <a href="#" onclick="showLogin()">Entrar</a></p>
      <p id="register-error" class="error"></p>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
